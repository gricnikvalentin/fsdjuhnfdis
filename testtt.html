<script>
    var i = 0;
    var images =[];
    var time = 3000;

    images[0] = 'slike/slika1.jpg'
    images[1] = 'slike/slika2.jpg'
    images[2] = 'slike/slika3.jpg'
    images[3] = 'slike/slika4.jpg'


    function changeImg(){
        document.slide.src = images[i]
        console.log(i);
        if(i < images.length - 1){
            i++;
        }
        else {
            i = 0;
        }
        setTimeout("changeImg()", time);
    }
    window.onload = changeImg;
</script>
